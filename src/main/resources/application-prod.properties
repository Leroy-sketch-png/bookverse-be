spring.application.name=BookverseServer
server.port=8080
spring.profiles.active=prod

# ===============================
# Database (Supabase - Prod)
# ===============================
spring.datasource.url=jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres
#spring.datasource.username=postgres
spring.datasource.username=postgres.mwxvoifusflwtmxxiybq
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ===============================
# HikariCP (Connection Pool)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.hibernate.ddl-auto=none

# ===============================
# JWT
# ===============================
jwt.signerKey=${JWT_SIGNER_KEY}   # ? from GitHub Actions secrets
jwt.valid-duration=${JWT_VALID_DURATION:3600}
jwt.refreshable-duration=${JWT_REFRESHABLE_DURATION:36000}

# ===============================
# Google OAuth2
# ===============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:3000/oauth2/callback/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# ===============================
# Email (Prod - via secrets)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# OTP Config
# ===============================
app.otp.secret=${APP_OTP_SECRET}
app.otp.ttl-seconds=600
app.otp.max-attempts=5
app.signup.cleanup-millis=3600000
app.frontend.url=http://localhost:3000
app.auth.use-cookie=true
app.auth.cookie-name=BOOKVERSE_JWT
app.auth.cookie-secure=false

# ===============================
# Logging
# ===============================
logging.level.com.example.bookverseserver=INFO
