# ==============================================================================
# 2. HIKARI CONNECTION POOL (Tuned for AI-heavy dashboard)
# ==============================================================================
# Pool size: 15 handles ~3 concurrent users. Dashboard sections are lazy-loaded
# via IntersectionObserver to spread API calls over time, not all at once.
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
# Leak detection: 60s threshold prevents false positives during slow AI/LLM calls
# (AI endpoints legitimately hold connections 10-45s while awaiting external APIs)
spring.datasource.hikari.leak-detection-threshold=60000

